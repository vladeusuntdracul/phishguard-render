
services:
  - type: web
    name: phishguard
    env: python
    plan: free
    region: frankfurt   # optional
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt
      python -c "import nltk; [nltk.download(x, quiet=True) for x in ('punkt','stopwords','vader_lexicon')]"
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: STREAMLIT_SERVER_HEADLESS
        value: "true"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PHISHGUARD_DB_PATH
        value: "/tmp/phishguard.db"
